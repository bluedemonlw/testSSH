<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue.js'></script>
</head>

<body>
  <div id='app'>
    <h2>v-model双向数据绑定</h2>
    <p>原始文本信息:{{message}}</p>
    <p>
      <input type="text" v-model='message'>
    </p>
    <p>
      <input type="text" v-model.lazy='message'>
    </p>
    <p>
      <input type="text" v-model.number='message'>
    </p>
    <p>
      <input type="text" v-model.trim='message'>
    </p>
    <h2>多选按钮绑定一个值</h2>
    <p>
      <input type="checkbox" v-model='isTrue' id="is">
      <label for="is">{{isTrue}}</label>
    </p>
    <h2>多选按钮绑定一个数组</h2>
    <p>
      <input type="checkbox" v-model='web_name' id="xm" value="小茗">
      <label for="xm">小茗</label>
      <input type="checkbox" v-model='web_name' id="ls" value="李四">
      <label for="ls">李四</label>
      <input type="checkbox" v-model='web_name' id="xd" value="晓丹">
      <label for="xd">晓丹</label>
      <p>{{web_name}}</p>
    </p>
    <h2>单选框的绑定</h2>
    <p>
      <input type="radio" value="男" id="male" v-model='gender'>
      <label for="male">男</label>
      <input type="radio" value="女" id="female" v-model='gender'>
      <label for="female">女</label>
      <p>选择你的性别:{{gender}}</p>
    </p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message:"",
        isTrue:false,
        web_name:[],
        gender:''
      },
      methods: {}
    });
  </script>
</body>

</html>
