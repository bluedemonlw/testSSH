<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue.js'></script>
  <style>
    .header{
      color: aquamarine;
      border: 1px solid salmon;
      padding: 10px;
    }
    .style_A{
      background: mediumpurple;
      color: black;
    }
    .style_B{
      background: brown;
      color: blue;
    }
  </style>
</head>

<body>
  <div id='app'>
    <h2>绑定img的src</h2>
    <img :src="imgSrc" alt="...">
    <h2>绑定a标签的href</h2>
    <a :href="baidu">百度一下,你就知道</a>
    <h3>样式的绑定</h3>
    <div v-bind:style='styleObj'>potato</div>
    <h3>绑定class</h3>
    <div :class='className'>
      className的绑定
    </div>
    <h3>绑定样式并进行判断</h3>
    <div :class='{style_A:isOK}'>
      绑定样式并进行判断
    </div>
    <br>
    <div :class='isOK?classA:classB'>
      绑定样式
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        imgSrc:'img/wx.png',
        baidu:'www.baidu.com',
        className:'header',
        isOK:true,
        classA:'style_A',
        classB:'style_B',
        styleObj:{
          fontSize:'28px',
          color:'red',
          background:'#228'
        }
      },
      methods: {}
    });
  </script>
</body>

</html>
