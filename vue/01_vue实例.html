<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">{{msg}}</div>
  <script>
    /*创建vue实例*/
    const app=new Vue({
      el:'#app',//vue实例挂在DOM节点上
      data:{
        msg:'hello!'//vue实例上的数据对象
      }
    });
  </script>
</body>
</html>
