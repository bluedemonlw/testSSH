<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-text='msg'></p>
    <p v-html='vhtml'></p>
  </div>
  <script>
    /*1.vue的v-text/v-html指令*/
    new Vue({
      el:'#app',
      data:{
        msg:'hello!',
        vhtml:'<h1>v-html指令</h1>'
      }
    });
  </script>
</body>
</html>
