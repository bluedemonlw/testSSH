<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue.js'></script>
</head>

<body>
  <div id='app'>
    <comp-one></comp-one>
  </div>
  <div id="app1">
    <table>
      <tr>
        <td is='my-comp'></td>
      </tr>
    </table>
  </div>
  <script>
    // vue实例看成一个根组件
    new Vue({
      el: '#app',
      data: {},
      template:`<div style='background:lightblue'>
        <comp-one></comp-one>
        <comp-two></comp-two>
      </div>
      `,
      // 通过components选项来创建局部组件
      components:{
        'comp-one':{
          template:`<div style='color:green;'>这是一个局部注册的组件comp-one</div>`
        },
        'comp-two':{
          template:`<div style='color:white;'>这是一个局部注册的组件comp-two</div>`
        }
      }
    });
    new Vue({
      el:'#app1',
      components:{
        'my-comp':{
          template:`<td>这是一个li</td>`
        }
      }
    });
  </script>
</body>

</html>
