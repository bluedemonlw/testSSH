<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue.js'></script>
</head>

<body>
  <div id='app'>
    <my-comp></my-comp>
  </div>
  <script>
    // 注册全局组件
    Vue.component('my-comp',{
      template:`<ul class='u1'>
        <list-one></list-one>
        <list-two></list-two>
      </ul>`,
      components:{
        'list-one':{
          template:`<li>
            <a href='mjd.com'>京东</a>
          </li>`
        },
        'list-two':{
          template:`<li>
            <a href='mtaobao.com'>淘宝</a>
          </li>`
        }
      }
    });
    new Vue({
      el: '#app',
      data: {}
    });
  </script>
</body>

</html>
