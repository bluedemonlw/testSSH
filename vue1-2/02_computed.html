<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue.js'></script>
</head>

<body>
  <div id='app'>
    <p>{{r()}}</p>
    <!-- 直接把计算方法名当成变量来使用 -->
    <p>{{newMsg}}</p>
  </div>
  <script>
    // 把message的值颠倒过来
    new Vue({
      el: '#app',
      data: {
        message:'vue'
      },
      methods:{
        r(){
          return this.message.split('').reverse().join('');
        }
      },
      computed:{//对象
        newMsg(){//定义一个计算方法
          return this.message.split('').reverse().join('');
        }
      }
    });
  </script>
</body>

</html>
