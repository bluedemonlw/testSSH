<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .d1{display: flex;}
    .d1{
      margin: 10px;
      width: 620px;
      height: 300px;
      background: #ddd;
    }
    .item1,.item2,.item3{
      width: 120px;
      height: 280px;
      background: #bdd8f5;
      margin: 10px;
      color: #333;
      text-align: center;
      line-height: 280px;
    }
    .item1{order: 1;align-self: flex-end;font-size: 12px;}
    .item2{order: 2;align-self: baseline;font-size: 30px;}
    .item3{order: 3;font-size: 50px;}
  </style>
</head>
<body>
  <div class="d1">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
  </div>
</body>
</html>
