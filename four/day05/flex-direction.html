<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .d1{display: flex;flex-direction: row;}
    .d2{display: flex;flex-direction: column;}
    .d3{display: flex;flex-direction: column-reverse;}
    .d1,.d2,.d3{
      margin: 10px;
      width: 420px;
      height: 220px;
      background: #ddd;
    }
    .item1,.item2,.item3{
      width: 200px;
      height: 200px;
      background: #bdd8f5;
      margin: 10px;
      color: #333;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
    <div class="d1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    <div class="d2">
      <div class="item1">4</div>
      <div class="item2">5</div>
      <div class="item3">6</div>
    </div>
    <div class="d3">
      <div class="item1">7</div>
      <div class="item2">8</div>
      <div class="item3">9</div>
    </div>
</body>
</html>
