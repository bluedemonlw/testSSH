<!DOCTYPE html>
<html lang='zh-CN'>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Bootstrap 101 Template</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'>
<!--[if lt IE 9]>
<script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script>
<![endif]-->
</head>
<body>
  <h1>全局css样式-btn</h1>
  <button type="button" class="btn btn-default">默认样式</button>
  <button type="button" class="btn btn-warning">警告</button>
  <button type="button" class="btn btn-danger">危险</button>
  <button type="button" class="btn btn-success">成功</button>
  <button type="button" class="btn btn-info">信息</button>
  <button type="button" class="btn btn-primary">首选项</button>
  <button type="button" class="btn btn-link">链接</button>
  <button type="button" class="btn btn-sm">小按钮</button>
  <button type="button" class="btn btn-lg">大按钮</button>
  <button type="button" class="btn btn-xs">超小按钮</button>
  <button type="button" class="btn btn-block btn-primary btn-lg">块级按钮</button>
  <button type="button" class="btn btn-primary btn-lg active">primary按钮</button>
  <button type="button" class="btn btn-primary btn-lg" disabled="disabled">primary按钮</button>
<br><br><br><br>
<script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
</body>
</html>
