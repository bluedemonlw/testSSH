<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jq/jquery-3.2.1.js"></script>
</head>

<body>
  <button id="btn" onclick="add()">点击使用$.get方法</button>
  <script>
    // 使用$.get()默认是get请求
    // dataType:'json':规定接受的数据类型必须是json格式,帮我们把json转化为js对象
    function add() {
      /*$.get('03.php', {
        sname: "小茗"
      }, function (data) {
        console.log(data);
      },'json');*/
    $.ajax({
      url:'03.php',
      data:{
        sname:"小红",
        sage:22
      },
      type:'get',
      dataType:'json',
      success:function(data){
        console.log(data);
      },
      beforeSend:function(){
        console.log("在send之前就执行的代码!");
      }
    })
  }
    // 使用$.ajax({})所有的参数都是被包裹在对象中
    
  </script>
</body>

</html>
